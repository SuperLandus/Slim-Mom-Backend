# swagger/paths/studens/{id}/get.yaml
tags:
  - Auth
summary: Autherization operations
operationId: login
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: johndoe@example.com
          password:
            type: string
            format: password
            example: "securePassword123"
responses:
  '200':
    description: 'User login is okey'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully login.
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml' 
