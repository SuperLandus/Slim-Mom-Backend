tags:
  - Auth
summary: Register a new user
operationId: register
description: 'Register user'
security: []  # Register i√ßin authentication gerekmiyor
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            format: email
            example: johndoe@example.com
          password:
            type: string
            format: password
            example: "securePassword123"
responses:
  '201':
    description: 'User successfully registered'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully register.
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: '../../../components/responses/400.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'